<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>


  <div class="card">

    <div class="container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:400px)">
        <source srcset="images/image-product-mobile.jpg" media="(max-width:400px)">
        <img class="image" src="images/image-product-desktop.jpg" width="100%">
      </picture>

    </div>
    <div class="content">
      <h2>PERFUME</h2>
      <h1>Gabrielle
         Essence
         Eau De Parfum</h1>

      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      <div class="price">
        <p class="dprice">$149.99</p>
        <p class="oldprice">
          $169.99</p>
      </div>

      <a href="#" class="myButton"><img class="cart" src="images/icon-cart.svg" alt="cart icon">Add to Cart</a>
      </p>
    </div>

  </div>
  </table>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dinshad C V</a>.
  </div>
</body>

<style>
  .attribution {
    font-size: 11px;
    text-align: center;
  }

  .attribution a {
    color: hsl(228, 45%, 44%);
  }
</style>

</html>
